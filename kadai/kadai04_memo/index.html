<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>myMemoPad</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1>MemoPad</h1>
    </header>

    <main>
        <div id="wrapper">
            <div id="leftwrapper">
                <p>ドキュメントリスト</p>
                <ul>
                    <li>保存したドキュメントを読み込ませたい</li>
                </ul>
                <table id="document_list"></table>
            </div>

            <div id="centerwrapper">
                <p class="text_left">動作</p>
                <ul>
                    <li>本文をnoteみたいにリッチにしたい</li>
                    <li>この部分にスクロールをつけたい</li>
                </ul>
                <ul>
                    <li id="document_save">Save</li>
                    <li id="document_clear">Clear</li>
                </ul>
                <p class="text_left">タイトル</p>
                <input type="text" id="title">
                <p class="text_left">本文</p>
                <textarea id="document"></textarea>
            </div>
            
            <div id="rightwrapper">
                <ul>
                    <li>スクロールをつけたい</li>
                    <li>付箋を作ってはる挙動にしたい</li>
                </ul>
                <p>タグ</p>
                <input type="text" id="key">
                <p>memo</p>
                <textarea id="memo"></textarea>
                <ul>
                    <li id="save">Save</li>
                    <li id="clear">Clear</li>
                </ul>
                <table id="memo_list"></table>
            </div>

        </div>
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/jquery.js"></script>
    
    <footer>
        <small>G's</small>
    </footer>

</body>
</html>
